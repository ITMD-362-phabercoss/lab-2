<!DOCTYPE html>
<html lang="en" class="nojs">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
    <title>Lab 2 Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="screen.css">
        <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed&display=swap" rel="stylesheet">
  </head>

  <body>

<div id="top">
<h1> Ace Attorney Newsletter </h1>
</div>
<form method="POST" autocomplete= "on" action=#null>
<div id="name">
<label> Full Legal Name: <input type="text" name="name_field"> </label>
</div>
<div id="email">
<label> Email Address: <input type="email" name="email_field"> </label>
</div>
<div id="phone">
<label> Phone Number: <input type="number" name="phone_field"> </label>
</div>
<div id="dateOfBirth">
<label> Date of Birth: <input type="text" name="birth_field"> </label>
</div>
<div id="submit">
<input type="submit" value="Submit">
</div>
</form>
  </body>
</html>
